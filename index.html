<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Spot Generator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Random Spot Generator</h1>
    <p>Select a country or territory to generate a random location.</p>
  </header>
  <main>
    <div class="controls">
      <label for="countryDropdown">Country:</label>
      <select id="countryDropdown">
        <option value="world">All Countries</option>
      </select>

      <label>Territories:</label>
      <div id="territoryContainer">
        <!-- Checkboxes for territories will be dynamically added here -->
      </div>

      <button id="generate">Generate Random Spot</button>
    </div>
    <div id="map"></div>
  </main>
  <footer>
    <p>Made with ❤️ by <a href="https://github.com/EmptyCornmeal" target="_blank">EmptyCornmeal</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
